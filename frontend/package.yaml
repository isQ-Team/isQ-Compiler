description:         Please see the README on GitHub at <https://github.com/githubuser/isq-frontend-exp#readme>

dependencies:
- base >= 4.7 && < 5
- split
- directory
- lens
- mtl
- parsec
- containers
- extra
- math-functions
- array
- pretty-simple
- text
- aeson
- bytestring
- deepseq

build-tools:
- happy
- alex

executables:
  isqc1:
    main:                Main.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N

